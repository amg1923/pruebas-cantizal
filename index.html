<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplicación del Clima</title>
  <!-- Nuestro CSS personalizado -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap para un diseño responsive y moderno -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Aplicación del Clima</h1>
    <div class="mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Introduce la localidad (ej. Las Rozas)">
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
      <button class="btn btn-primary btn-lg" onclick="getCurrentWeather()">Tiempo Actual</button>
      <button class="btn btn-secondary btn-lg" onclick="get15DaysForecast()">Pronóstico 15 Días</button>
      <button class="btn btn-success btn-lg" onclick="get3MonthsForecast()">Pronóstico 3 Meses</button>
    </div>
    <div id="result" class="result-box p-3 mt-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
