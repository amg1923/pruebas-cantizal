<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación del Clima</title>
  <!-- Vinculamos nuestro CSS personalizado -->
  <link rel="stylesheet" href="style.css">
  <!-- Incluimos Bootstrap para facilitar la adaptación a móviles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1>Aplicación del Clima</h1>
    <p>Prueba los botones para ver distintos pronósticos.</p>
    <button id="btnCurrent" class="btn btn-primary m-2" onclick="getCurrentWeather()">Tiempo Actual</button>
    <button id="btn15Days" class="btn btn-secondary m-2" onclick="get15DaysForecast()">15 Días</button>
    <button id="btn3Months" class="btn btn-success m-2" onclick="get3MonthsForecast()">3 Meses</button>
    <div id="result" class="mt-4"></div>
  </div>
  <!-- Vinculamos nuestro archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
